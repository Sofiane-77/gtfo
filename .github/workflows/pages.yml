name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/pages.yml"
      - "src/**"
      - "config/**"
      - "index.html"
      - "package.json"
      - "**/package-lock.json"
      - "tsconfig*.json"
      - "vite.config.*"
      - "public/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/pages.yml"
      - "src/**"
      - "config/**"
      - "index.html"
      - "package.json"
      - "**/package-lock.json"
      - "tsconfig*.json"
      - "vite.config.*"
      - "public/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install
        run: npm ci --workspaces --include-workspace-root

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    name: Deploy
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
